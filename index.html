<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,300;1,300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style/styles.css" />
		<title>Music Player</title>
	</head>
	<body>
		<div class="background" id="background"></div>
		<main class="container">
			<section class="album-cover">
				<img id="album-cover" />
			</section>

			<section class="track-info">
				<h3 id="track-title"></h3>
				<p id="track-artist"></p>
			</section>

			<section class="controls">
				<button id="prev-button">&#9664;&#9664;</button>
				<button id="play-button">&#9654;</button>
				<button id="next-button">&#9654;&#9654;</button>
			</section>

			<section class="progress">
				<span class="progress-time start-time">0:00</span>
				<input type="range" class="progress-bar" min="0" max="100" value="0" />
				<span class="progress-time end-time">0:00</span>
			</section>

			<audio id="player">
				<source type="audio/mpeg" />
			</audio>
		</main>
		<script src="./js/script.js"></script>
	</body>
</html>
