<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,300;1,300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style/styles.css" />
		<title>Music player</title>
	</head>
	<body>
		<main class="container">
			<section class="player__album-cover">
				<img
					src="/img/img-LoveTheWayYouLie.jpeg"
					alt="Album"
					class="album-cover__image"
					id="album-cover"
				/>
			</section>

			<section class="player__track-info">
				<h3 id="track-title" class="track-info__title">Love The Way You Lie</h3>
				<p id="track-artist" class="track-info__artist">Eminem - Rihanna</p>
			</section>

			<section class="player__controls">
				<button id="prev-button" class="controls__button">
					&#9664;&#9664;
				</button>
				<button id="play-button" class="controls__button">&#9654;</button>
				<button id="next-button" class="controls__button">
					&#9654;&#9654;
				</button>
			</section>

			<section class="player__progress">
				<span class="progress__time progress__time--start">0:00</span>
				<input type="range" class="progress__bar" min="0" max="100" value="0" />
				<span class="progress__time progress__time--end">0:00</span>
			</section>

			<audio id="player" class="player__audio">
				<source
					src="/music/Eminem, Rihanna â€“ Love The Way You Lie.mp3"
					type="audio/mpeg"
				/>
			</audio>
		</main>
		<script src="./js/script.js"></script>
	</body>
</html>
